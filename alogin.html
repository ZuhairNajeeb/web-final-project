<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Neo-Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0ecff, #f5f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
    }

    button:hover {
      background: #1e40af;
    }

    .link {
      margin-top: 1rem;
      display: block;
      color: #1e3a8a;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Neo-Library</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" id="loginEmail" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="link">Don't have an account? Sign up</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Fake auth example (replace with real validation)
      if (email && password) {
        alert(`Welcome back, ${email.split('@')[0]}!`);
        location.href = 'index.html';
      } else {
        alert("Please enter valid credentials.");
      }
    }
  </script>

</body>
</html>
