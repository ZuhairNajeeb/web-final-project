<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Arrivals | Neo-Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: whitesmoke;
      margin: 0;
      color: #111;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: royalblue;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .main-nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }
   .nav-buttons button {
  margin-left: 10px;
  padding: 7px 15px;
  border: none;
  border-radius: 4px;
  background-color: #ffc107;
  color: #000;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s;
}

    .nav-buttons button:hover {
      background: gold;
      color: black;
    }
    .search-container input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
    }

    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      color: #293462;
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
    }

    .book-card {
      background: white;
      box-shadow: 0 8px 30px rgba(41, 120, 255, 0.1);
      border-radius: 18px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #1e40af;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    .book-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 48px rgba(41, 120, 255, 0.25);
    }
    .book-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1rem;
    }
    .book-title {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.2rem;
    }
    .book-author {
      font-size: 0.9rem;
      color: #0b3d91;
      margin: 0 0 0.7rem;
    }

    @media (max-width: 600px) {
      main {
        margin: 2rem 1rem;
      }
      .book-card {
        font-size: 1rem;
        padding: 0.8rem;
      }
      .book-card img {
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">ðŸ“˜ Neo-Library</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="newarrivals.html">New Arrivals</a>
      <a href="bestsellers.html">Bestsellers</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search books..." />
    </div>
    <div class="nav-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
      <button onclick="location.href='checkout.html'">ðŸ›’</button>
    </div>
  </header>

  <main>
    <h2>New Arrivals</h2>
    <div class="books-grid" id="newArrivalsGrid">
      <!-- New arrival books loaded here -->
    </div>
  </main>

  <footer style="text-align:center; padding: 2rem; background:#111; color:#fff;">
    <p>&copy; 2025 Neo-Library | <a href="contact.html" style="color:#60a5fa;">Contact</a></p>
  </footer>

  <script>
    const books = [
      {
        id: "book101",
        title: "The Four Imams",
        author: "Safiyyur Rahman Mubarakpuri",
        cover: "islamic1.jpg",
        price: "$13.99",
        discountPrice: "$10.99",
        description: "A detailed biography of Prophet Muhammad (PBUH) based on authentic sources. An award-winning Islamic classic.",
        category: "islamic"
      },
      {
        id: "book102",
        title: "Fashion Fabrics & Rituals",
        author: "Tariq Ramadan",
        cover: "islamic3.jpg",
        price: "$12.50",
        discountPrice: "$9.75",
        description: "This book presents spiritual insights and moral lessons from the life of the Prophet Muhammad (PBUH).",
        category: "islamic"
      },
      {
        id: "book103",
        title: "Don't Be Sad",
        author: "Tafheem ul Quran",
        cover: "islamic5.jpg",
        price: "$11.99",
        discountPrice: "$8.99",
        description: "An Islamic guide to managing anxiety and grief with Quranic verses and practical advice.",
        category: "islamic"
      }
    ];

    function renderNewArrivals(books) {
      const container = document.getElementById('newArrivalsGrid');
      container.innerHTML = books.map(book => `
        <div class="book-card" tabindex="0" role="button" aria-pressed="false">
          <img src="${book.cover}" alt="${book.title}" />
          <p class="book-title">${book.title}</p>
          <p class="book-author">by ${book.author}</p>
          <p style="color: green; font-weight: bold;">${book.discountPrice}</p>
          <p style="text-decoration: line-through; color: red;">${book.price}</p>
          <p style="font-size: 0.85rem; color: #333;">${book.description}</p>
          <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
      `).join('');
    }

    document.addEventListener("DOMContentLoaded", function() {
      renderNewArrivals(books);
    });
  </script>
</body>
</html>
